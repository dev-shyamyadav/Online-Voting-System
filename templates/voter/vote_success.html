<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Successful - Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/voter/vote_success.css') }}">

<body>
    <div class="header">
        <h1>Vote Successful</h1>
    </div>

                <a href="{{ url_for('home') }}" class="btn primary-btn">
                    <i class="fas fa-home"></i> Return to Home
                </a>
            </div>
        </div>
    </div>

    </div>
